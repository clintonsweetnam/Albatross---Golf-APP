<!DOCTYPE html>
<html ng-app="Albatross">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Albatross</title>
    </head>
    <body ng-controller="SplashCtrl">

        <div id="header">
            <h1>1Remote<h1>
        </div>
        <div class="container viewArea">
            <ng-view></ng-view>
        </div>

        <!-- Phonegap includes -->
        <script type="text/javascript" src="phonegap.js"></script>

        <!-- AngularJS includes -->
        <script type="text/javascript" src="js/lib/angular-1.2.7/angular.js"></script>
        <script type="text/javascript" src="js/lib/angular-1.2.7/angular-route.js"></script>
        <script type="text/javascript" src="js/lib/angular-1.2.7/angular-resource.js"></script>
        <script type="text/javascript" src="js/lib/angular-1.2.7/angular-touch.js"></script>
        <script type="text/javascript" src="js/lib/angular-1.2.7/angular-sanitize.js"></script>

        <!-- HammerJS includes -->
        <script type="text/javascript" src="js/lib/hammer.min.js"></script>

        <!-- Bootstrap 3 includes -->
        <script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

        <!-- Albatross includes -->
        <script type="text/javascript" src="js/app-config.js"></script>
        <script type="text/javascript" src="js/app-resources.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/base.js"></script>

        <!-- Services -->
        <script type="text/javascript" src="js/services/RemoteServer.js"></script>
        <script type="text/javascript" src="js/services/Constants.js"></script>
        
    </body>
</html>
